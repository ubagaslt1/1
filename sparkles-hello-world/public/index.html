<!DOCTYPE html>
<html>
<head>
    <title>XMRig Configuration</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #0066cc; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>XMRig Configuration</h1>
        <form id="configForm">
            <div class="form-group">
                <label>Wallet Address:</label>
                <input type="text" id="wallet" required>
            </div>
            <div class="form-group">
                <label>Pool URL:</label>
                <input type="text" id="pool" value="pool.supportxmr.com:443">
            </div>
            <div class="form-group">
                <label>CPU Usage (%):</label>
                <input type="number" id="cpu" min="10" max="100" value="50">
            </div>
            <div class="form-group">
                <label>Worker Name:</label>
                <input type="text" id="worker" value="umbrel">
            </div>
            <button type="submit">Save & Restart Miner</button>
        </form>
        <div id="status" style="margin-top: 20px;"></div>
    </div>
    <script>
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const config = {
                wallet: document.getElementById('wallet').value,
                pool: document.getElementById('pool').value,
                cpu: document.getElementById('cpu').value,
                worker: document.getElementById('worker').value
            };
            
            const response = await fetch('/api/update-config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(config)
            });
            
            document.getElementById('status').innerHTML = '<p style="color: green;">Configuration updated! Restarting miner...</p>';
        });
    </script>
</body>
</html>
