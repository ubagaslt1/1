version: "3.8"

services:
  xmrig:
    build: .
    container_name: xmrig-full-gui
    restart: unless-stopped
    network_mode: host
    privileged: true
    volumes:
      - ./data:/data
      - ./config:/config
    ports:
      - "9999:80"      # Web GUI
      - "18080:18080"  # XMRig API
    environment:
      - XMRIG_VERSION=6.25.0
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
